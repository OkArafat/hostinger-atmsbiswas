<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
    }

    .blue {
      width: 300px;
      height: 300px;
      background-color: #1e40af;
      top: 0;
      left: 20%;
    }

    .orange {
      width: 300px;
      height: 300px;
      background-color: #f97316;
      bottom: 0;
      right: 20%;
    }

    .container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .container label {
      color: #fff;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 16px;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .container button:hover {
      background-color: #ddd;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

    .social-buttons button {
      width: 48%;
      padding: 10px;
      background-color: #e2e8f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      color: #fff;
      font-size: 14px;
    }

    .login-link a {
      color: #facc15;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="circle blue"></div>
  <div class="circle orange"></div>

  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="mail@gta.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Create Account</button>

      <div class="social-buttons">
        <button type="button">G Google</button>
        <button type="button">ï‚‚ Facebook</button>
      </div>

      <div class="login-link">
        Have an account? <a href="#">Login Here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      alert(`Account created for: ${username}`);
    });
  </script>
</body>
</html>
