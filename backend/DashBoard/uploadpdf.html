<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload Form</title>
        <link rel="stylesheet" href="css/uploadfile.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body>
        <div class="upload-container">
            <h2 class="text-center mb-4">Upload Files</h2>
            <form id="uploadForm" action="upload.php" method="POST"
                enctype="multipart/form-data">

                <!-- PDF Upload Section -->
                <div class="upload-section pdf-upload">
                    <div class="mb-3">
                        <i class="bi bi-file-pdf fs-1 text-danger"></i>
                        <h4 class="my-3">Upload PDF</h4>
                        <p class="text-muted">Max file size: 10MB</p>
                        <label for="pdfUpload" class="btn btn-danger px-4">
                            Choose PDF
                            <input type="file"
                                id="pdfUpload"
                                name="pdf_file"
                                class="file-input"
                                accept="application/pdf"
                                required>
                        </label>
                        <div class="preview-container pdf-preview"
                            id="pdfPreview">
                            <i class="bi bi-file-pdf fs-2"></i>
                            <p class="filename mb-0"></p>
                        </div>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="mb-3">
                    <label for="description"
                        class="form-label">Description</label>
                    <textarea class="form-control"
                        id="description"
                        name="description"
                        rows="3"
                        placeholder="Add file description..."></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2">
                    <i class="bi bi-cloud-upload me-2"></i>Upload Files
                </button>
            </form>
        </div>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <script>


        document.getElementById('pdfUpload').addEventListener('change', function(e) {
            const preview = document.getElementById('pdfPreview');
            const file = e.target.files[0];
            
            if (file) {
                preview.style.display = 'block';
                preview.querySelector('.filename').textContent = file.name;
            }
        });


        document.querySelectorAll('.upload-section').forEach(section => {
            section.addEventListener('dragover', (e) => {
                e.preventDefault();
                section.classList.add('dragover');
            });

            section.addEventListener('dragleave', () => {
                section.classList.remove('dragover');
            });

            section.addEventListener('drop', (e) => {
                e.preventDefault();
                section.classList.remove('dragover');
            });
        });
    </script>
    </body>
</html>
