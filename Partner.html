    <script>
        
       
    document.addEventListener("DOMContentLoaded", function () {

        let partnersArray = [];

        const carousel = document.querySelector(".carousel");
        if (!carousel) return;

        const imgContent = carousel.getElementsByTagName("img");

        function fetchPartners() {
            return axios.get("partners.json").then(res => {
                partnersArray = [...res.data];
                return partnersArray; 
            });
        }

        fetchPartners().then(data => {
            data.forEach((partner,i) => console.log(partner,i));
        });

        Array.from(imgContent).forEach((img) => {
            img.addEventListener("click", function () {

                Array.from(imgContent).forEach(image => image.classList.remove("Selected"));

                this.classList.add("Selected");

                console.log(this.getAttribute("data-index"));
            });
        });
    });



    
        
    </script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
